    <style>
        * {
            margin: 0;

        body {
            font-family: 'Rajdhani', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            background: linear-gradient(

            );

            position: relative;
            overflow-x: hidden;

        /* Sol vaporwave en el centro */
        .sun {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: linear-gradient(
                to bottom,
                var(--color-cuaternario) 0%,
                var(--color-cuaternario) 30%,
                var(--color-cuaternario) 70%,
                var(--color-cuaternario) 100%
            );
            border-radius: 50%;
            border: 3px solid #ffffff;
            box-shadow: 
                0 0 40px #ffffff,
                0 0 80px var(--color-cuaternario),
                0 0 120px var(--color-cuaternario),
                0 0 160px var(--color-quinternario),
                0 0 200px var(--color-terciario),
                inset 0 0 20px #ffffff4d;
            z-index: 1;
            animation: vaporwaveSun 4s ease-in-out infinite alternate;
            will-change: transform;
        }

        @keyframes vaporwaveSun {
            0% {
                box-shadow: 
                    0 0 40px #ffffff,
                    0 0 80px var(--color-cuaternario),
                    0 0 120px var(--color-cuaternario),
                    0 0 160px var(--color-quinternario),
                    0 0 200px var(--color-terciario),
                    inset 0 0 20px #ffffff4d;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                box-shadow: 
                    0 0 60px #ffffff,
                    0 0 120px var(--color-cuaternario),
                    0 0 180px var(--color-cuaternario),
                    0 0 240px var(--color-quinternario),
                    0 0 300px var(--color-terciario),
                    inset 0 0 30px #ffffff80;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Montañas SVG */
        .mountains-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
            will-change: transform;
        }

        .mountains-back {
            position: absolute;
            bottom: 20px;
            left: -100px;
            width: 200%;
            height: 40vh;
            background-image: url("montains1.svg");
            background-repeat: repeat-x;
            background-size: auto 100%;
            will-change: transform;
        }

        .mountains-front {
            position: absolute;
            bottom: 0;
            left: -300px;
            width: 200%;
            height: 35vh;
            background-image: url("montains2.svg");
            background-repeat: repeat-x;
            background-size: auto 100%;
            will-change: transform;
        }

        /* Roc del Quer SVG */
        .rocdelquer-container {
            position: fixed;
            bottom: -20px;
            right: -40px;
            width: 300px;
            height: 300px;
            z-index: 4;
            pointer-events: none;
            will-change: transform;
        }

        .rocdelquer-container img {
            width: 100%;
            height: 100%;
            opacity: 1;
            filter: none;
        }

        /* Elementos adicionales de Andorra */
        .andorra-elements {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 4;

            bottom: -20px;
            left: 30vw;
            transform: translateX(-50%);
            width: 80px;
            height: 200px;
        }

        /* Particles.js container */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Edificios */
        .buildings-container {
            position: fixed;
            bottom: -50px;
            left: -50%;
            width: 200%;

            z-index: 3;

            overflow: hidden;

        }

        .buildings {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("buildings.svg");
            background-repeat: repeat-x;
            background-size: auto 100%;
        }

        /* Sección de contenido principal */
        .main-content {
            position: relative;
            z-index: 10;
            margin-top: 100vh;
            border: 2px solid #ffffff;
            border-radius: 20px;
            background: linear-gradient(
                45deg,
                var(--color-primario) 0%,
                var(--color-secundario) 15%,
                var(--color-terciario) 30%,
                var(--color-cuaternario) 45%,
                var(--color-quinternario) 60%,
                var(--color-sexternario) 75%,
                var(--color-primario) 100%
            );
            background-size: 200% 200%;
            min-height: calc(100vh - 2rem);
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: gradientShift 12s ease-in-out infinite;
        }

        .content-header {
            margin-bottom: 2rem;
        }

        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Fallback para dispositivos que no soportan animaciones complejas */
        @supports not (animation: gradientShift) {
            .main-content {
                background: linear-gradient(
                    45deg,
                    var(--color-primario) 0%,
                    var(--color-secundario) 20%,
                    var(--color-terciario) 40%,
                    var(--color-cuaternario) 60%,
                    var(--color-quinternario) 80%,
                    var(--color-sexternario) 100%
                );
                animation: none;
            }
        }

        /* Optimizaciones para dispositivos móviles */
        @media (max-width: 768px) {
            .main-content {
                animation-duration: 16s; /* Más lento en móviles */
            }
            
            .hero-title {
                animation-duration: 6s; /* Más lento en móviles */
            }
        }

        /* Detección específica para iOS */
        @supports (-webkit-touch-callout: none) {
            .main-content {
                animation-duration: 20s; /* Muy lento en iOS */
            }
            
            .hero-title {
                animation-duration: 8s; /* Muy lento en iOS */
            }
        }

        .hero-title {

        .subtitle {

        /* Responsive design */

        }

    <script>
        // Efecto Parallax optimizado
        let ticking = false;
        
        function updateParallax() {
            const scrolled = window.pageYOffset;
            
            // Diferentes velocidades para crear profundidad
            const sunRate = scrolled * -0.05;        // Sol muy lento (fondo)
            const mountainsBackRate = scrolled * -0.1;   // Montañas fondo
            const mountainsFrontRate = scrolled * -0.15; // Montañas frente
            const buildingsRate = scrolled * -0.25;      // Edificios más rápido
            const rocRate = scrolled * -0.2;             // Roc del Quer
            const andorraRate = scrolled * -0.12;        // Elementos Andorra
            
            // Aplicar transformaciones
            const sun = document.querySelector('.sun');
            if (sun) {
                sun.style.transform = `translate(-50%, calc(-50% + ${sunRate}px))`;
            }
            
            const mountainsBack = document.querySelector('.mountains-back');
            if (mountainsBack) {
                mountainsBack.style.transform = `translateX(${mountainsBackRate}px)`;
            }
            
            const mountainsFront = document.querySelector('.mountains-front');
            if (mountainsFront) {
                mountainsFront.style.transform = `translateX(${mountainsFrontRate}px)`;
            }
            
            const buildings = document.querySelector('.buildings');
            if (buildings) {
                buildings.style.transform = `translateX(${buildingsRate}px)`;
            }
            
            const rocDelQuer = document.querySelector('.rocdelquer-container');
            if (rocDelQuer) {
                rocDelQuer.style.transform = `translateY(${rocRate}px)`;
            }
            
            const andorraElements = document.querySelector('.andorra-elements');
            if (andorraElements) {
                andorraElements.style.transform = `translateY(${andorraRate}px)`;
            }
            
            // Elementos individuales con movimientos únicos
            const bridge = document.querySelector('.andorra-bridge');
            if (bridge) {
                bridge.style.transform = `translateX(${scrolled * -0.08}px)`;
            }
            
            const caldea = document.querySelector('.caldea-spa');
            if (caldea) {
                caldea.style.transform = `translateX(${scrolled * -0.06}px)`;
            }
            
            const church = document.querySelector('.church');
            if (church) {
                church.style.transform = `translateX(${scrolled * -0.04}px)`;
            }
            
            ticking = false;
        }
        
        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateParallax);
                ticking = true;
            }
        }
        
        window.addEventListener('scroll', requestTick, { passive: true });

        // Configuración de particles.js con tema NASA
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 160,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
